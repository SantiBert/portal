{% extends 'index.html' %}
{% load static %}
{% block title %}Contáctanos{% endblock %}
{% block content %}
<div class="site-main-container">
    <!-- Start top-post Area -->
    <section class="top-post-area pt-10">
        <div class="container no-padding">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero-nav-area">
                        <h1 class="text-white">Contáctanos</h1>
                        <p class="text-white link-nav"><a href="{% url 'index' %}">Inicio </a> <span
                                class="lnr lnr-arrow-right"></span><a href="{% url 'contact_us' %}">Contáctanos</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End top-post Area -->
    <!-- Start contact-page Area -->
    <section class="contact-page-area pt-50 pb-120">
        <div class="container">
            <div class="row contact-wrap">
                <div class="col-lg-3 d-flex flex-column address-wrap">
                    <div class="single-contact-address d-flex flex-row">
                        <div class="icon">
                            <span class="lnr lnr-envelope"></span>
                        </div>
                        <div class="contact-details">
                            <p>E-mail personal</p>
                            <h5>{{user.email}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form action="#" method="post">{% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <div style="padding: 15px;">
                                    {{ form.name }}
                                </div>
                                <div style="padding: 15px;">
                                    {{ form.lastname}}
                                </div>
                                <div style="padding: 15px;">
                                    {{ form.email}}
                                </div>
                                <div style="padding: 15px;">
                                    {{ form.issue}}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                {{ form.messaje}}
                            </div>
                            <div class="col-lg-12">
                                <div class="alert-msg" style="text-align: left;"></div>
                                <button class="primary-btn primary" style="float: right;">Enviar mensaje</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End contact-page Area -->
</div>
{% endblock %}
