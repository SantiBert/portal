{% load static %}
<div class="col-lg-4">
    <div class="sidebars-area">
        <div class="single-sidebar-widget most-popular-widget">
            <h6 class="title" style="background-color: #0B3182;">Destacados</h6>
            {% for post in featured %}
            <div class="single-list flex-row d-flex">
                <div class="thumb">
                    <img src="{{post.image_ref.url}}" width="100px" height="100" alt="">
                </div>
                <div class="details">
                    <a href="{% url 'blog:blog' post.id post.name|slugify %}">
                        <h6>{{post.name}}</h6>
                    </a>
                    <ul class="meta">
                        <li><a><span class="lnr lnr-calendar-full"></span>{{post.date}}</a></li>
                    </ul>
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="single-sidebar-widget social-network-widget">
            <h6 class="title" style="background-color: #0B3182;">Social Networks</h6>
            <ul class="social-list">
                <li class="d-flex justify-content-between align-items-center fb">
                    <div class="icons d-flex flex-row align-items-center">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <p>983 Likes</p>
                    </div>
                    <a href="#">Like our page</a>
                </li>
                <li class="d-flex justify-content-between align-items-center tw">
                    <div class="icons d-flex flex-row align-items-center">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <p>983 Followers</p>
                    </div>
                    <a href="#">Follow Us</a>
                </li>
                <li class="d-flex justify-content-between align-items-center yt">
                    <div class="icons d-flex flex-row align-items-center">
                        <i class="fa fa-youtube-play" aria-hidden="true"></i>
                        <p>983 Subscriber</p>
                    </div>
                    <a href="#">Subscribe</a>
                </li>
                <li class="d-flex justify-content-between align-items-center rs">
                    <div class="icons d-flex flex-row align-items-center">
                        <i class="fa fa-rss" aria-hidden="true"></i>
                        <p>983 Subscribe</p>
                    </div>
                    <a href="#">Subscribe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
