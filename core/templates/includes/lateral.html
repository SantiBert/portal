{% load static %}
<div class="col-lg-4">
    <div class="sidebars-area">
        <div class="single-sidebar-widget most-popular-widget">
            <h6 class="title" style="background-color: #0B3182;">Destacados</h6>
            {% for post in featured %}
            <div class="single-list flex-row d-flex">
                <div class="thumb">
                    <img src="{{post.image_ref.url}}" width="100px" height="100" alt="">
                </div>
                <div class="details">
                    <a href="{% url 'blog:blog' post.id post.name|slugify %}">
                        <h6>{{post.name}}</h6>
                    </a>
                    <ul class="meta">
                        <li><a><span class="lnr lnr-calendar-full"></span>{{post.created_date.date}}</a></li>
                    </ul>
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="single-sidebar-widget social-network-widget">
            <h6 class="title" style="background-color: #0B3182;">Sitios amigos o de interés</h6>
            <ul class="social-list">
                {% if sites %}
                {% for site in sites %}
                <li
                    class="d-flex justify-content-between align-items-center {% if site.color == 'ROJO' %} yt {% elif site.color == 'NARANJA' %} rs {% elif site.color == 'CELESTE' %} tw {% else %} fb {% endif %}">
                    <div class="icons d-flex flex-row align-items-center text-white text-center">
                        <i class="fa fa-book" aria-hidden="true"></i>
                        <p style="text-align: left;">{{site.name}}</p>
                    </div>
                    <a href="{{site.link}}" class="text-center">Haz clic aquí</a>
                </li>
                {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>
</div>
