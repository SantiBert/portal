{% extends 'baseregistration.html' %}
{% load static %}
{% block title %}Editar una cita{% endblock %}
{% block content %}

<main role="main">
    <div class="container p-3" style="background-color: oldlace;">
        <div class="row mt-3 mb-5">
            <div class="col-md-9 mx-auto">
                {% if 'ok' in request.GET %}
                <p style="color: green;">
                    cita editada correctamente
                </p>
                {% endif %}
                <form action="" method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{form.as_p }}
                    <input type="submit" class="btn btn-info btn-block" value="Aceptar" enctype='multipart/form-data' />
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
