{% extends 'baseregistration.html' %}
{% load static %}
{% block title %}Borrar suscriptor {% endblock %}
{% block content %}
<main role="main">
    <div class="container p-3" style="background-color: oldlace;">
        <div class="title">
            <h2>Borrar {{object}} </h2>
        </div>
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <div>
                    <form action="" method="post">{% csrf_token %}
                        <p>¿Estás seguro de que quieres borrar <b>"{{ object}}"</b>?</p>
                        <input type="submit" class="btn btn-primary btn-block" value="Sí, Eliminar suscriptor" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
