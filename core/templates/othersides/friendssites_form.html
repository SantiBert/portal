{% extends 'baseregistration.html' %}
{% load static %}
{% block title %}Agregar nota de sitio amigo{% endblock %}
{% block content %}
<main role="main">
    <style>
        .errorlist {
            color: red;
        }

        label {
            display: none
        }
    </style>
    <main role="main">
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-9 mx-auto mb-5">
                    <div class="card p-3 my-3 border">
                        <h1>Crear un sitio</h1>
                        <form action="" method="post" enctype='multipart/form-data'>{% csrf_token %}
                            {{form.as_p}}
                            <p><input type="submit" class="btn btn-primary btn-block" value="Crear nota de sitio amigo"
                                    enctype='multipart/form-data'>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {% endblock %}
