{% extends 'index.html' %}
{% load static %}
{% block title %}Editar una categoria{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
          {% if 'ok' in request.GET %}
            <p style= "color: green;">
            Categoria editada correctamente
            </p>
          {% endif %}
          <form action="" method="post">{% csrf_token %}
              <table>
                  {{ form.as_p }}
              </table>
              <div class="text-center">
              <input type="submit" class= "btn btn-primary btn-block" value="Actualizar Post" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
