{% extends 'baseregistration.html' %}
{% load static %}
{% block title %}Crear una categoría{% endblock %}
{% block content %}

<main role="main">
  <div class="container p-3" style="background-color: oldlace;">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <h2> Crear una categoría</h2>
        <form action="" method="post">{% csrf_token %}
          <table>
            {{ form.as_p }}
          </table>
          <div class="text-center">
            <input type="submit" class="btn btn-primary btn-block" value="Crear Categoria" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
