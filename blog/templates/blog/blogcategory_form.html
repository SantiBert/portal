{% extends 'index.html' %}
{% load static %}
{% block title %}Crear una categoria{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_p }}
                </table>
                <div class="text-center">
                <input type="submit" class= "btn btn-primary btn-block" value="Crear Categoria" />
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
