{% extends 'index.html' %}
{% load static %}
{% block title %}Administraci√≥n de libros{% endblock %}


{% block content %}

<h2> Lista de Libros </h1>
  
  <hr size="2px" color="black" />
  <table class="table">
    <thead>
      <tr>
        <th class="text-center">ID</th>
        <th>Nombre</th>
        <th>Editar.</th>
        <th class="text-right">Activo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        {% for object in object_list %}
        <td class="text-center">{{ object.id }}</td>
        <td>{{ object.name }}</td>

        <td class="text-center">
          <p>           
            <a href="{% url 'books:update' object.id %}"> Editar </a>
          </p>
        </td>

        <td class="td-actions text-right">
          <div class="togglebutton">
            <label>
              {% if object.active%}
              <input type="checkbox" id="switch-{{object.id}}" checked="" onclick="changeState({{object.id}}, 'true')">
              {%else%}
              <input type="checkbox" id="switch-{{object.id}}" onclick="changeState({{object.id}}, 'false')">
              {% endif %}
              <span class="toggle"></span>
            </label>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
