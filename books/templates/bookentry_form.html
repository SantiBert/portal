{% extends 'index.html' %}
{% load static %}
{% block title %}Ingresar un libro{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post" enctype='multipart/form-data'>
          {% csrf_token %}
          {{form.as_p }}
          <input type="submit" class="btn btn-info btn-block" value="Enviar" enctype='multipart/form-data' />
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
